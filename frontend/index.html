<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>KYC Service</title>
	<link rel="stylesheet" type="text/css" href="frontend/css/styles.css"></link>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="topNavBar">
        <a>Home</a>
		<a>Explore</a>
        <a>Analyze</a>
        <a>Manage</a>
    </div>
    <div class="sideNavBar"> 
        <a>Dashboard</a>
        <a onclick="pageManager.changePage(2,2)">View Product</a>
        <a>View Related</a>
        <a>View Similar</a>
        <a>Find By Criteria</a>
    </div>
    <div id="displayArea">
        <div id="explore_viewProduct">
            <p><b>Product Search</b></p>
            <form id="queryForm">
                <label for="symbolInput">Enter a symbol:</label>
                <input type="text" id="symbolInput" name="symbolInput"><br><br>
                <input type="submit" value="Search">
            </form>
        </div>
        <div id="resultsAreaHeader">
            <p><a>Product Search</a> > <a>Results</a></p>
            <p id="resultsFirstRow"></p>
            <p id="resultsSecondRow"></p>
        </div>
        <div id="resultsAreaDetails">

        </div>
        <div id="manage">
            <form id="uploadForm" method="post" enctype="multipart/form-data">
                <label for="xmlFileUpload">Please input an XML file</label><br>
                <input type="file" id="xmlFileUpload" name="xmlFileUpload" accept=".xml" multiple><br>
                <input type="submit" id="xmlSubmit" value="Submit">
            </form>
        </div>
    </div>
</body>
<script src="frontend/javaScript/fileUpload.js"></script>
<script src="frontend/javaScript/pageManager.js"></script>
<script src="frontend/javaScript/queryManager.js"></script>
<script src="frontend/javaScript/resultsManager.js"></script>
</html>
